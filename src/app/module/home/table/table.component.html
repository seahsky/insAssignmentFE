<table mat-table [dataSource]="dataToDisplay" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>fullName</th>
    <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dateJoined">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>dateJoined</th>
    <td mat-cell *matCellDef="let element">{{ element.dateJoined }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>salary</th>
    <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableCols"></tr>
  <tr mat-row *matRowDef="let row; columns: tableCols"></tr>
</table>
